#登陆相关配置
login:
  #开放的模拟登陆api服务器地址 
  api: "http://www.zimo.wiki:8080/wisedu-unified-login-api-v1.0/api/login"

#今日校园相关配置
cpdaily:
  #表单组默认选项配置
  defaults:
    - default:
        #表单项标题
        title: 你的目前所在位置
        #表单项类型，对应今日校园接口返回的fieldType字段，1代表文本，2代表单选，3代表多选，4代表图片
        type: 2
        #表单项默认值, 三级选项选择用 '/' 分隔
        value: 目前在校（在新乡市北西南3个校区和青年公寓等属于学校产权范畴的地方）
    - default:
        title: 你的位置变动情况
        type: 2
        value: 无变化
    - default:
        title: 今天你的身体状况是？
        type: 2
        value: 健康
    - default:
        title: 如你的位置今天发生了变动，请严格按照下方要求，如实填写详细情况。若没有则填“无”
        type: 1
        value: 无
    - default:
        title: 你所在区域属于哪种风险地区
        type: 2
        value: 低风险
    - default:
        title: 你所在的地市范围内是否有中高风险区域
        type: 2
        value: 否
    - default:
        title: 你今天的身体状况
        type: 2
        value: 健康
    - default:
        title: 你在疫情防控期间的隔离情况
        type: 2
        value: 以上情况均无
    - default:
        title: 今天你的体温多少    
        type: 1
        value: 36.3
    - default:
        title: 健康码和行程码情况
        type: 2
        value: 健康码和行程码正常
        
